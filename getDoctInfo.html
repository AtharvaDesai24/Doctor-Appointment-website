<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f8f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 1000px;
      width: 100%;
      padding: 40px;
      gap: 40px;
    }

    .info-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-section img {
      width: 60px;
      margin-bottom: 20px;
    }

    .info-section h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .info-section p {
      margin-top: 10px;
      color: #555;
      line-height: 1.6;
    }

    .form-section {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    .form-section label {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      font-size: 0.9rem;
    }

    .form-section input, .form-section select {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
    }
    .curLoc{
      height: fit-content;
      width: fit-content;
      padding: 4px 7px 4px 7px;
      background-color: #ccc;
      border: 1px black solid;
      position: relative;
      top: 2px;

    }
    .curLoc:hover{
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .info-section {
        align-items: center;
        text-align: center;
      }
    }
        /* Button */
     button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

     button:hover {
      background: #2563eb;
    }


    /* Responsive Styles */
@media (max-width: 768px) {
  body {
    padding: 20px;
  }

  .container {
    flex-direction: column;
    padding: 20px;
    gap: 20px;
    box-sizing: border-box;
  }

  .info-section {
    align-items: center;
    text-align: center;
  }

  .info-section img {
    width: 120px;
  }

  .info-section h2 {
    font-size: 1.3rem;
  }

  .info-section p {
    font-size: 1rem;
  }

  .form-section label {
    font-size: 0.9rem;
  }

  .form-section input,
  .form-section select {
    font-size: 1rem;
  }

  button {
    font-size: 1rem;
    padding: 10px;
  }
}

@media (max-width: 400px) {
  .container {
    padding: 15px;
  }

  .info-section img {
    width: 100px;
  }

  .info-section h2 {
    font-size: 1.1rem;
  }

  .info-section p {
    font-size: 0.9rem;
  }

  .form-section label {
    font-size: 0.85rem;
  }

  .form-section input,
  .form-section select {
    font-size: 0.95rem;
    padding: 8px;
  }

  button {
    font-size: 0.95rem;
    padding: 10px;
  }
}




</style>
<body>
      <div class="container">
    <div class="info-section">
    <img src="/MediLink-.png" alt="MediLink Logo" style="width: 300px; height: auto;">
      <h2>Let's get started</h2>
      <p>MediLink makes it simple for patients to connect with the right doctors. Itâ€™s quick to join, with no hidden fees or complicated steps.</p>
    </div>

    <div class="form-section">
      <form method="post" action="/CompInfo">
        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name">
         
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name">

        <label for="practice-name">Clinic name</label>
        <input type="text" id="practice-name" name="practice-name">

        <label for="specialty">Practice or provider's specialty</label>
        <select id="specialty" name="specialty">
          <option>Select</option>
        </select>

        <label for="size">Practice size</label>
        <select id="size" name="size">
          <option>Select</option>
        </select>

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone">

       <br><br>
        <label for="compAdd">Enter Company address</label>
        <input type="text" id="compAdd" name="compAdd">
        <div class="curLoc" >
         Use current Location 
        </div>
        <br>
        
        
              <button type="submit">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
